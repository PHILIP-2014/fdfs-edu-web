<head>
<title><@s.m "error.errorMessage"/></title>

<body>
<h2><@s.m "error.errorMessage"/></h2>
<div class="prompt">
  <dl>
    <dt></dt>
    <dd class="msg">系统错误提示：</dd>
	<#list errors as error>

	<dd>【<a href="javascript:history.back();">点击这里返回上一页</a>】</dd>
  </dl>
</div>
